
<!DOCTYPE html>
<html ng-app="LunchCheckApp">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .red {border:1px solid red;color:red;}
      .green {border:1px solid green;color:green;}
    </style>
  </head>
  <body ng-controller="LunchCheckController">
    <div class="container" >
     <h1>Lunch Checker</h1>
        <div>Note that empty items ", ," are discarded</div>
         <div class="form-group" >
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="list">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="displayMessage();">Check If Too Much</button>
         </div>
         <div class="form-group message {{redOrGreen}}">
           {{message}}
         </div>
   </div>
  </body>
</html>
