
<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Lecture 12</title>
  </head>
  <body>
    <div class="container" ng-controller="MyFirstController">
      <h1>Lecture 12</h1>

          <div class="form-group">
              <input id="lunch-menu" type="text"
              placeholder="list comma separated dishes you usually have for lunch"
              class="form-control" ng-model="text">
          </div>
          <div class="form-group">
              <button class="btn btn-default">A button</button>
          </div>
          <div class="form-group message">
            {{text}} <br>
            {{sayTheOtherMessage()}} <br>
            Truth: {{sayMessage() | notImportant | truth : 'important' : 'critical' | uppercase }}
          </div>
    </div>
  </body>
</html>
